<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="rps.css">
  <title>Rock Paper Scissor</title>
</head>
<body>  
  <p class="js-title">Rock Paper Scissor</p>
  <button class="js-move js-rock"><img src="rock-emoji.png" class="move-icon">Rock</button>
  <button class="js-move js-paper"><img src="paper-emoji.png" class="move-icon">Paper</button>
  <button class="js-move js-scissors"><img src="scissors-emoji.png" class="move-icon">Scissors</button>
  <p class="js-declare"></p>
  <p class="js-score">Wins: 0 Loses: 0 Ties: 0</p>
  <button class="js-autoplay">AutoPlay</button>
  <button class="js-reset">Reset Score</button>
  <button class="js-reset-confirmation"></button>
  <script src="rps.js"></script>
</body>
</html>
